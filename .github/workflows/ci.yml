name: ğŸš€ CI/CD - Web App Build & Test

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'apps/web/**'
      - 'package.json'
      - 'pnpm-lock.yaml'
      - '.github/workflows/ci.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'apps/web/**'
      - 'package.json'
      - 'pnpm-lock.yaml'

env:
  NODE_VERSION: '20'
  PNPM_VERSION: '8'

jobs:
  # ==========================================
  # Lint & Type Check
  # ==========================================
  lint-and-type-check:
    name: ğŸ” Lint & Type Check
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“‚ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          
      - name: ğŸ“¥ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}
          run_install: false
          
      - name: ğŸ—‚ï¸ Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV
          
      - name: ğŸ§  Cache pnpm store
        uses: actions/cache@v3
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-
            
      - name: ğŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile
        
      - name: ğŸ” Run ESLint
        run: pnpm --filter web lint
        
      - name: ğŸ”§ Type check
        run: pnpm --filter web type-check
        env:
          # Provide dummy env vars for type checking
          OPENAI_API_KEY: dummy
          SUPABASE_URL: https://dummy.supabase.co
          SUPABASE_SERVICE_ROLE: dummy
  
  # ==========================================
  # Build Test
  # ==========================================
  build:
    name: ğŸ”¨ Build Test
    runs-on: ubuntu-latest
    needs: [lint-and-type-check]
    
    steps:
      - name: ğŸ“‚ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          
      - name: ğŸ“¥ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}
          run_install: false
          
      - name: ğŸ—‚ï¸ Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV
          
      - name: ğŸ§  Cache pnpm store
        uses: actions/cache@v3
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-
            
      - name: ğŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile
        
      - name: ğŸ”¨ Build application
        run: pnpm --filter web build
        env:
          # Provide dummy env vars for build
          OPENAI_API_KEY: dummy
          SUPABASE_URL: https://dummy.supabase.co
          SUPABASE_SERVICE_ROLE: dummy
          
      - name: ğŸ“Š Bundle analysis
        run: |
          echo "ğŸ‰ Build successful!"
          echo "ğŸ“ Build output:"
          ls -la apps/web/.next/
          echo "ğŸ“¦ Static files:"
          ls -la apps/web/.next/static/ | head -10
          
  # ==========================================
  # Security Check
  # ==========================================
  security:
    name: ğŸ›¡ï¸ Security Check
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“‚ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          
      - name: ğŸ“¥ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}
          run_install: false
          
      - name: ğŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile
        
      - name: ğŸ” Audit dependencies
        run: pnpm audit --prod
        continue-on-error: true
        
      - name: ğŸ›¡ï¸ Check for vulnerabilities
        run: |
          echo "ğŸ” Checking for known vulnerabilities..."
          pnpm audit --audit-level moderate --prod || echo "âš ï¸ Some vulnerabilities found - review required"

  # ==========================================
  # Deployment Ready Check
  # ==========================================
  deployment-ready:
    name: ğŸš€ Deployment Ready
    runs-on: ubuntu-latest
    needs: [build, security]
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: âœ… All checks passed
        run: |
          echo "ğŸ‰ All CI checks passed!"
          echo "ğŸš€ Ready for deployment to production"
          echo "ğŸ“‹ Summary:"
          echo "  âœ… Linting passed"
          echo "  âœ… Type checking passed" 
          echo "  âœ… Build successful"
          echo "  âœ… Security check completed"
          
      - name: ğŸ“¤ Notify deployment readiness
        if: success()
        run: |
          echo "::notice::Fred Wav Chatbot is ready for deployment! ğŸš€"